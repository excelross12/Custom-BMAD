    <script>
        let projectRoot = null;
        let projectPath = null;
        let projectFiles = {};
        let currentFile = null;
        let fileCache = {};
        let epicMap = {};
        let storyMap = {};
        let otherFiles = [];
        let analysisFiles = [];
        let projectMetadata = { expectedEpics: 0, expectedStories: 0 };
        let lastModifiedFile = null;
        let lastModifiedTime = null;
        let autoRefreshInterval = null;
        let previousFileState = {};
        
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', async function() {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                await renderSection(this.dataset.section);
            });
        });
        
        let projectFullPath = null; // Add this to track full path
        
        async function selectProjectDirectory() {
            try {
                projectRoot = await window.showDirectoryPicker();
                projectPath = projectRoot.name || 'Unknown';
                // Get full path from the directory picker
                projectFullPath = await getDirectoryPath(projectRoot);
                await scanProjectDirectory();
                updateProjectDisplay();
                startAutoRefresh();
                await renderSection('workflow');
            } catch (error) {
                console.log('Directory selection cancelled');
            }
        }
        
        async function getDirectoryPath(dirHandle) {
            try {
                // Try to get the full path from the directory handle
                // This works by checking the parent chain
                const parts = [];
                let currentHandle = dirHandle;
                
                // Traverse up to root, collecting directory names
                try {
                    while (true) {
                        parts.unshift(currentHandle.name);
                        const parent = await currentHandle.getFileHandle('..').catch(() => null);
                        if (!parent || parent.name === currentHandle.name) break;
                        currentHandle = parent;
                    }
                } catch (e) {
                    // If we can't traverse, just use what we have
                }
                
                // Construct path based on OS
                // On Windows, paths typically start with the first directory
                if (parts.length > 0) {
                    // For Windows paths shown in UI, format appropriately
                    const pathString = parts.join('\\');
                    return pathString;
                }
                
                return dirHandle.name;
            } catch (e) {
                console.log('Path resolution error:', e);
                return dirHandle.name;
            }
        }
        
        function updateProjectDisplay() {
            const pathElement = document.getElementById('projectPath');
            const headerPath = document.getElementById('headerPath');
            const detailsSection = document.getElementById('projectDetails');
            
            if (projectPath) {
                pathElement.textContent = `📁 ${projectPath}`;
                pathElement.style.display = 'block';
                headerPath.textContent = `Project: ${projectPath}`;
                headerPath.style.display = 'block';
                detailsSection.style.display = 'block';
                updateProjectDetails();
            }
        }
        
        function updateProjectDetails() {
            document.getElementById('detail-directory').textContent = projectPath;
            document.getElementById('detail-location').textContent = projectFullPath || projectRoot?.name || 'Unknown';
            
            if (lastModifiedFile) {
                document.getElementById('detail-last-file').textContent = lastModifiedFile.name;
                document.getElementById('detail-last-path').textContent = `(${lastModifiedFile.path})`;
            }
            
            if (lastModifiedTime) {
                const timeStr = new Date(lastModifiedTime).toLocaleString();
                const relativeTime = getRelativeTime(lastModifiedTime);
                document.getElementById('detail-time').textContent = `${timeStr}\n(${relativeTime})`;
            }
        }
        
        function getRelativeTime(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            const days = Math.floor(hours / 24);
            return `${days} day${days > 1 ? 's' : ''} ago`;
        }
        
        async function scanProjectDirectory() {
            if (!projectRoot) return;
            projectFiles = { prd: null, epics: [], stories: [] };
            epicMap = {};
            storyMap = {};
            fileCache = {};
            otherFiles = [];
            analysisFiles = [];
            
            try {
                const docsDir = await projectRoot.getDirectoryHandle('docs').catch(() => null);
                if (!docsDir) {
                    updateCounts();
                    return;
                }
                
                await readProjectMetadata(docsDir);
                
                // Scan standard docs
                const docFiles = ['brainstorming-session.md', 'project-brief.md', 'prd.md', 'market-research.md', 'front-end-spec.md', 'architecture.md'];
                for (const file of docFiles) {
                    try {
                        const handle = await docsDir.getFileHandle(file);
                        const fileData = await handle.getFile();
                        const content = await fileData.text();
                        const modTime = new Date(fileData.lastModified);
                        const item = { name: file, path: `docs/${file}`, modified: modTime, size: fileData.size, content };
                        
                        if (file === 'prd.md') projectFiles.prd = item;
                        else analysisFiles.push(item);
                        
                        fileCache[`docs/${file}`] = content;
                        trackModified(item, modTime);
                    } catch (e) {}
                }
                
                // Scan epics
                try {
                    const epicsDir = await docsDir.getDirectoryHandle('epics');
                    for await (const [name, handle] of epicsDir.entries()) {
                        if (name.endsWith('.md')) {
                            const fileData = await handle.getFile();
                            const content = await fileData.text();
                            const modTime = new Date(fileData.lastModified);
                            const item = { name, path: `docs/epics/${name}`, modified: modTime, size: fileData.size, content };
                            projectFiles.epics.push(item);
                            fileCache[`docs/epics/${name}`] = content;
                            
                            const num = parseInt(name.match(/\d+/)?.[0] || 0);
                            epicMap[num] = { name, path: `docs/epics/${name}`, num };
                            trackModified(item, modTime);
                        }
                    }
                    projectFiles.epics.sort((a, b) => {
                        const numA = parseInt(a.name.match(/\d+/) || 0);
                        const numB = parseInt(b.name.match(/\d+/) || 0);
                        return numA - numB;
                    });
                } catch (e) {}
                
                // Scan stories
                try {
                    const storiesDir = await docsDir.getDirectoryHandle('stories');
                    for await (const [name, handle] of storiesDir.entries()) {
                        if (name.endsWith('.md')) {
                            const fileData = await handle.getFile();
                            const content = await fileData.text();
                            const modTime = new Date(fileData.lastModified);
                            const item = { name, path: `docs/stories/${name}`, modified: modTime, size: fileData.size, content };
                            projectFiles.stories.push(item);
                            fileCache[`docs/stories/${name}`] = content;
                            
                            const baseNum = parseInt(name.match(/\d+/)?.[0] || 0);
                            if (!storyMap[baseNum]) storyMap[baseNum] = [];
                            storyMap[baseNum].push({ name, path: `docs/stories/${name}`, baseNum });
                            trackModified(item, modTime);
                        }
                    }
                } catch (e) {}
                
                // Scan other .md files
                await scanOtherFiles(docsDir);
                
                updateCounts();
            } catch (error) {
                console.error('Error scanning:', error);
                updateCounts();
            }
        }
        
        function trackModified(file, modTime) {
            if (!lastModifiedTime || modTime > lastModifiedTime) {
                lastModifiedFile = file;
                lastModifiedTime = modTime;
            }
        }
        
        async function readProjectMetadata(docsDir) {
            try {
                const warpFile = await docsDir.getFileHandle('..').then(d => d.getFileHandle('WARP.md')).catch(() => null);
                if (!warpFile) return;
                
                const fileData = await warpFile.getFile();
                const content = await fileData.text();
                
                const epicsMatch = content.match(/total_epics:\s*(\d+)/i) || content.match(/epics:\s*(\d+)/i);
                const storiesMatch = content.match(/total_stories:\s*(\d+)/i) || content.match(/stories:\s*(\d+)/i);
                
                if (epicsMatch) projectMetadata.expectedEpics = parseInt(epicsMatch[1]);
                if (storiesMatch) projectMetadata.expectedStories = parseInt(storiesMatch[1]);
            } catch (e) {}
        }
        
        async function scanOtherFiles(docsDir) {
            otherFiles = [];
            const trackedFiles = new Set([
                'brainstorming-session.md', 'project-brief.md', 'prd.md', 
                'market-research.md', 'front-end-spec.md', 'architecture.md', 'README.md'
            ]);
            
            try {
                for await (const [name, handle] of docsDir.entries()) {
                    if (name.endsWith('.md') && !trackedFiles.has(name)) {
                        try {
                            const fileData = await handle.getFile();
                            const content = await fileData.text();
                            const modTime = new Date(fileData.lastModified);
                            const item = { 
                                name, 
                                path: `docs/${name}`, 
                                modified: modTime,
                                timestamp: modTime.getTime(),
                                size: fileData.size, 
                                content 
                            };
                            otherFiles.push(item);
                            fileCache[`docs/${name}`] = content;
                            trackModified(item, modTime);
                        } catch (e) {}
                    }
                }
            } catch (e) {}
        }
        
        function updateCounts() {
            const epicCount = Object.keys(epicMap).length;
            const storyCount = Object.keys(storyMap).length;
            const othersCount = otherFiles.length;
            
            document.getElementById('count-workflow').textContent = epicCount + storyCount + analysisFiles.length;
            document.getElementById('count-others').textContent = othersCount;
        }
        
        async function renderSection(section) {
            const contentPanel = document.getElementById('contentPanel');
            const workflowPanel = document.getElementById('workflowTree');
            const headerTitle = document.getElementById('headerTitle');
            
            switch(section) {
                case 'workflow':
                    headerTitle.textContent = '🔄 Workflow';
                    renderWorkflowTree();
                    contentPanel.innerHTML = '<div class="empty-state"><div class="empty-state-icon">📂</div>Select an item from the workflow tree to view details</div>';
                    break;
                case 'overview':
                    headerTitle.textContent = '📊 Overview';
                    workflowPanel.innerHTML = '';
                    contentPanel.innerHTML = renderOverviewPanel();
                    break;
                case 'prd':
                    headerTitle.textContent = '📋 PRD';
                    workflowPanel.innerHTML = '';
                    if (projectFiles.prd) {
                        contentPanel.innerHTML = `<div class="markdown-content">${marked.parse(projectFiles.prd.content)}</div>`;
                        updatePreview(projectFiles.prd.path, projectFiles.prd.content);
                        document.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
                    } else {
                        contentPanel.innerHTML = '<div class="empty-state"><div class="empty-state-icon">📋</div>No PRD found</div>';
                    }
                    break;
                case 'others':
                    headerTitle.textContent = '📂 Others';
                    renderOthersTree();
                    contentPanel.innerHTML = '<div class="empty-state"><div class="empty-state-icon">📄</div>Select a file from the list to view details</div>';
                    break;
            }
        }
        
        function renderWorkflowTree() {
            const treePanel = document.getElementById('workflowTree');
            let html = '';
            
            const epicNumbers = Object.keys(epicMap).map(Number).sort((a, b) => a - b);
            const storyNumbers = Object.keys(storyMap).map(Number).sort((a, b) => a - b);
            const maxEpic = projectMetadata.expectedEpics || Math.max(...epicNumbers, 0);
            
            if (maxEpic === 0 && epicNumbers.length === 0 && analysisFiles.length === 0) {
                treePanel.innerHTML = '<div style="padding: 10px; color: #a0aec0; font-size: 0.85em;">No files found. Select a project first.</div>';
                return;
            }
            
            // Render epics with stories
            for (let i = 1; i <= maxEpic; i++) {
                const epicKey = i.toString().padStart(3, '0');
                const isEpicExists = epicNumbers.includes(i);
                
                if (isEpicExists) {
                    const epic = Object.values(epicMap).find(e => e.num === i);
                    html += `<div class="folder-item folder-epic" onclick="selectFile('${epic.path}')">
                        <span class="folder-icon">📁</span>Epic ${epicKey} <span class="badge complete">✓</span>
                    </div>`;
                    
                    const storiesForEpic = storyNumbers.filter(sNum => {
                        const storyName = storyMap[sNum]?.[0]?.name || '';
                        return storyName.includes(`story-${i.toString().padStart(3, '0')}`) || 
                               storyName.match(new RegExp(`story-${i}[.-]`));
                    });
                    
                    if (storiesForEpic.length > 0) {
                        storiesForEpic.forEach(storyNum => {
                            storyMap[storyNum].forEach(story => {
                                html += `<div class="folder-item folder-story" onclick="selectFile('${story.path}')">
                                    <span class="folder-icon">📝</span>${story.name.replace(/\.md$/, '')} <span class="badge complete">✓</span>
                                </div>`;
                            });
                        });
                    }
                } else {
                    html += `<div class="folder-item folder-epic missing">
                        <span class="folder-icon">📁</span>Epic ${epicKey} <span class="badge missing">MISSING</span>
                    </div>`;
                }
            }
            
            // Add Analysis section
            if (analysisFiles.length > 0) {
                html += `<div class="folder-item folder-analysis" onclick="toggleAnalysis(this)">
                    <span class="folder-icon">📈</span>Analysis Files (${analysisFiles.length}) <span class="folder-icon" style="margin-left: auto;">▼</span>
                </div>`;
                html += `<div class="analysis-items">`;
                analysisFiles.forEach(file => {
                    html += `<div class="folder-item analysis-item" onclick="selectFile('${file.path}')">
                        <span class="folder-icon">📄</span>${file.name.replace(/\.md$/, '')}
                    </div>`;
                });
                html += `</div>`;
            }
            
            treePanel.innerHTML = html || '<div style="padding: 10px; color: #a0aec0; font-size: 0.85em;">No workflow items found</div>';
        }
        
        function toggleAnalysis(element) {
            const next = element.nextElementSibling;
            if (next && next.classList.contains('analysis-items')) {
                next.style.display = next.style.display === 'none' ? 'block' : 'none';
                element.classList.toggle('expanded');
            }
        }
        
        async function selectFile(filePath) {
            currentFile = filePath;
            const content = fileCache[filePath] || '';
            const panel = document.getElementById('contentPanel');
            
            const html = marked.parse(content);
            panel.innerHTML = `<div class="markdown-content">${html}</div>`;
            document.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
            
            updatePreview(filePath, content);
        }
        
        function updatePreview(filePath, content) {
            const panel = document.getElementById('previewPanel');
            const lines = content.split('\n');
            const words = content.split(/\s+/).length;
            const readTime = Math.ceil(words / 200);
            const headings = content.match(/^#+\s+/gm)?.length || 0;
            const fileName = filePath.split('/').pop();
            
            let html = `
                <div class="preview-section">
                    <div class="preview-label">📄 File Info</div>
                    <div class="preview-value" style="font-weight: 600; word-break: break-all;">${fileName}</div>
                    <div class="preview-value" style="font-size: 0.8em; color: #a0aec0; margin-top: 4px; word-break: break-all;">${filePath}</div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Lines</div>
                        <div class="stat-value">${lines.length}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Words</div>
                        <div class="stat-value">${words}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Read Time</div>
                        <div class="stat-value">${readTime}m</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Headings</div>
                        <div class="stat-value">${headings}</div>
                    </div>
                </div>
                
                <div class="preview-section">
                    <div class="preview-label">📊 Complexity</div>
                    <div class="preview-value" style="margin-bottom: 8px;">${getComplexity(lines.length, words)}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${Math.min((lines.length / 500) * 100, 100)}%"></div>
                    </div>
                </div>
                
                <div class="preview-section">
                    <div class="preview-label">⚡ Actions</div>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="copyToClipboard()">📋 Copy</button>
                        <button class="action-btn" onclick="downloadFile()">⬇️ Download</button>
                    </div>
                </div>
            `;
            
            panel.innerHTML = html;
        }
        
        function getComplexity(lines, words) {
            const complexity = (lines + words) / 2;
            if (complexity < 200) return '🟢 Simple';
            if (complexity < 500) return '🟡 Moderate';
            if (complexity < 1000) return '🟠 Complex';
            return '🔴 Very Complex';
        }
        
        function renderOverviewPanel() {
            const epicCount = Object.keys(epicMap).length;
            const storyCount = Object.keys(storyMap).length;
            const analysisCount = analysisFiles.length;
            const othersCount = otherFiles.length;
            
            const epicProgress = projectMetadata.expectedEpics > 0 ? (epicCount / projectMetadata.expectedEpics * 100) : 0;
            const storyProgress = projectMetadata.expectedStories > 0 ? (storyCount / projectMetadata.expectedStories * 100) : 0;
            
            return `
                <div style="padding: 20px;">
                    <h2 style="color: #667eea; margin-bottom: 20px;">📊 Project Overview</h2>
                    
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 30px;">
                        <div style="background: rgba(102, 126, 234, 0.1); border: 1px solid rgba(102, 126, 234, 0.3); border-radius: 8px; padding: 20px; text-align: center;">
                            <div style="font-size: 2.5em; font-weight: bold; color: #667eea; margin-bottom: 8px;">${epicCount}</div>
                            <div style="color: #cbd5e1;">Epics</div>
                            ${projectMetadata.expectedEpics > 0 ? `<div style="font-size: 0.8em; color: #a0aec0; margin-top: 6px;">Expected: ${projectMetadata.expectedEpics}</div>` : ''}
                        </div>
                        <div style="background: rgba(118, 75, 162, 0.1); border: 1px solid rgba(118, 75, 162, 0.3); border-radius: 8px; padding: 20px; text-align: center;">
                            <div style="font-size: 2.5em; font-weight: bold; color: #764ba2; margin-bottom: 8px;">${storyCount}</div>
                            <div style="color: #cbd5e1;">Stories</div>
                            ${projectMetadata.expectedStories > 0 ? `<div style="font-size: 0.8em; color: #a0aec0; margin-top: 6px;">Expected: ${projectMetadata.expectedStories}</div>` : ''}
                        </div>
                    </div>
                    
                    ${projectMetadata.expectedEpics > 0 ? `
                    <div style="background: rgba(102, 126, 234, 0.08); border: 1px solid rgba(102, 126, 234, 0.2); border-radius: 8px; padding: 15px; margin-bottom: 15px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <span style="color: #cbd5e1;">Epic Progress</span>
                            <span style="color: #667eea; font-weight: 600;">${Math.round(epicProgress)}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${epicProgress}%"></div>
                        </div>
                    </div>
                    ` : ''}
                    
                    ${projectMetadata.expectedStories > 0 ? `
                    <div style="background: rgba(118, 75, 162, 0.08); border: 1px solid rgba(118, 75, 162, 0.2); border-radius: 8px; padding: 15px; margin-bottom: 15px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <span style="color: #cbd5e1;">Story Progress</span>
                            <span style="color: #764ba2; font-weight: 600;">${Math.round(storyProgress)}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${storyProgress}%"></div>
                        </div>
                    </div>
                    ` : ''}
                    
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                        <div style="background: rgba(255,255,255,0.05); border-radius: 6px; padding: 12px;">
                            <div style="font-size: 0.8em; color: #a0aec0; margin-bottom: 4px;">Analysis Files</div>
                            <div style="font-size: 1.5em; font-weight: bold; color: #667eea;">${analysisCount}</div>
                        </div>
                        <div style="background: rgba(255,255,255,0.05); border-radius: 6px; padding: 12px;">
                            <div style="font-size: 0.8em; color: #a0aec0; margin-bottom: 4px;">Other Files</div>
                            <div style="font-size: 1.5em; font-weight: bold; color: #764ba2;">${othersCount}</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function copyToClipboard() {
            const content = fileCache[currentFile];
            if (content) {
                navigator.clipboard.writeText(content);
                showRefreshNotification('✅ Content copied to clipboard!', 2000);
            }
        }
        
        function downloadFile() {
            const content = fileCache[currentFile];
            if (content) {
                const blob = new Blob([content], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFile.split('/').pop();
                a.click();
                URL.revokeObjectURL(url);
            }
        }
        
        function renderOthersTree() {
            const treePanel = document.getElementById('workflowTree');
            let sorted = [...otherFiles];
            
            sorted.sort((a, b) => b.timestamp - a.timestamp);
            
            let html = '';
            
            if (sorted.length === 0) {
                html += '<div style="padding: 10px; color: #a0aec0; font-size: 0.85em;">No other files found</div>';
            } else {
                sorted.forEach(file => {
                    html += `<div class="folder-item analysis-item" onclick="selectFile('${file.path}')">
                        <span class="folder-icon">📄</span>${file.name.replace(/\.md$/, '')} 
                        <span class="badge complete">✓</span>
                    </div>`;
                });
            }
            
            treePanel.innerHTML = html;
        }
        
        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            
            autoRefreshInterval = setInterval(async () => {
                await checkForChanges();
            }, 3000); // Check every 3 seconds
        }
        
        async function checkForChanges() {
            if (!projectRoot) return;
            
            try {
                const docsDir = await projectRoot.getDirectoryHandle('docs').catch(() => null);
                if (!docsDir) return;
                
                const previousState = previousFileState;
                const currentState = {};
                let hasChanged = false;
                
                // Check all files
                for (const [path, content] of Object.entries(fileCache)) {
                    currentState[path] = content.length; // Use content length as simple hash
                    if (!previousState[path] || previousState[path] !== currentState[path]) {
                        hasChanged = true;
                    }
                }
                
                // Check for new files
                for (const path of Object.keys(previousState)) {
                    if (!currentState[path]) {
                        hasChanged = true;
                    }
                }
                
                if (hasChanged) {
                    previousFileState = currentState;
                    await scanProjectDirectory();
                    updateProjectDetails();
                    showRefreshNotification('🔄 Dashboard refreshed - new files detected');
                    
                    // Re-render current view
                    const activeBtn = document.querySelector('.nav-btn.active');
                    if (activeBtn) {
                        await renderSection(activeBtn.dataset.section);
                    }
                }
            } catch (e) {
                console.log('Auto-refresh check failed');
            }
        }
        
        function showRefreshNotification(message, duration = 3000) {
            const notification = document.createElement('div');
            notification.className = 'refresh-notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, duration);
        }
        
        // Auto-scan on load
        window.addEventListener('load', async () => {
            console.log('Dashboard v9 loaded - Ready for project selection');
        });
    </script>
</body>
